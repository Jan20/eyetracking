<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Versuch</title>
            
        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <link href="app/modules/core/stylesheets/main.css" rel='stylesheet'>
    </head>
    
    <!-- Definition der Angular Application -->
    <body ng-app="eye">
        <!-- Fixierung der Seitenbreite durch die Klasse fixedWidth auf 1440px -->
        <div class='fixedWidth' ng-controller='coreController'>
            <ng-view>
        </div>               
    </body>

    <!-- Hier werden alle JavaScripts, die in bower_components definiert wurde komprimiert eingefügt. -->
    <script src="app/bower_compressed/bower_compressed.js"></script>    
    <!-- Für den Datenexport benötigte Library -->
    <script src="http://alasql.org/console/alasql.min.js"></script>
    <!-- An dieser Stelle werden die von Angular genutzten Controller bereitgestellt -->
    <script src='app/' ></script>
    <script type='text/javascript' src="app/modules/core/controllers/router.js"></script>
    <script type='text/javascript' src="app/modules/core/controllers/coreController.js"></script>






    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-router/angular-router.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/eye.module.js"></script>
    <script src="/src/client/app/core/admin.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/router/router.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>

    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</html>
