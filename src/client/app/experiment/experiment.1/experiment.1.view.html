<div class='iwm-intro-area col-md-6 col-md-offset-3'>
    <div class='iwm-text'>
        <div class="col-md-12">
            <img src='images/iwm.png' id='iwm-logo'>
                <p id='description'></p>
            <img class="imageRow " src='images/reihe_1.jpg' >
            <img class="imageRow " src='images/reihe_2.jpg' >
        </div>
    </div>
</div>
<div class='col-md-2'>
    <i class="glyphicon glyphicon-pencil" data-toggle='modal' data-target='#descriptionModalView' ng-if="userNumber == 'admin'"></i>
</div>

<!-- Bottom Navigation -->

<a class='iwm-bottom-area col-md-6 btn btn-default' ng-click='switchToView2()'>
    <div class='col-md-10 col-md-offset-1'>
        <p class='link-description' id='buttonActive'></p>
    </div>
    <div col-md-2>
        <span class='fa fa-angle-right'></span>
    </div>
</a>
<div class='col-md-2'>
    <i class="glyphicon glyphicon-pencil" data-toggle='modal' data-target='#buttonModalView' ng-if="userId == 'admin'"></i>
</div>




<!-- Modal View für den beschreibenden Text unterhalb des IWM Logos -->
<div class="modal fade" id="descriptionModalView">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">View 2</h2>
            </div>
            <div class="modal-body">
                <h4>Beschreibung</h4>
                <textarea ng-model="description" class="form-control input-lg" rows="8" value="" required="required" pattern="" title=""></textarea>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" ng-click='updateExperiment(experimentId)' data-dismiss='modal'>Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal View für den Button am unteren Ende der Seite -->
<div class="modal fade" id="buttonModalView">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">View 1</h2>
            </div>
            <div class="modal-body">
                <h4>Text des Buttons</h4>
                <input type="text" ng-model='buttonActive' class="form-control input-lg" value="" required="required" pattern="" title="" ng-model='inputButtonActive'>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" ng-click='updateExperiment(experimentId)' data-dismiss='modal'>Save changes</button>
            </div>
        </div>
    </div>
</div>
