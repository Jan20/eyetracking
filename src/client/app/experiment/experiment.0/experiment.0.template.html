<div class='iwm-intro-area col-md-6 col-md-offset-3'>
        <div class='iwm-text'>
                <div class="col-md-12">
                        <img src='images/iwm.png' id='iwm-logo'>
                        <br><br>
                        <p>{{description}}
                        <!-- Bitte geben Sie hier die Teilnahmenummer ein, die Ihnen ihr Experimentleiter gegeben hat. -->
                        <br></p>
                </div>
                <div class='col-md-5 col-md-offset-3'>
                        <input type='text' name='' id='input' class='form-control input-lg' value='' required='required' pattern='' title='' ng-model='userNumber'>
                </div>
        </div>
</div>
<div class='col-md-2'>
    <i class="fa fa-pencil fa-update" data-toggle='modal' data-target='#descriptionModalView'></i>
</div>

<!-- Bottom Navigation: right option -->
<a class='iwm-bottom-area col-md-6 btn btn-default' ng-if='userNumber != null' ng-click='mainFunction0(userNumber)'  data-toggle='modal' data-target='#modalView'>
    <div class='col-md-10 col-md-offset-1'>
            <p class='link-description'>{{buttonActive}}
            <!-- Klicken Sie hier um das Experiment zu starten -->
            </p>
    </div>
    <div col-md-2>
            <span class='fa fa-angle-right'></span>
    </div>
</a>

<!-- Bottom Navigation: false option-->
<a class='iwm-bottom-area col-md-6 btn btn-default' ng-if='userNumber == null' >
    <div class='col-md-10 col-md-offset-1'>
            <p class='link-description'>{{buttonInactive}}
            <!-- Bitte geben Sie ihre Teilnahmenummer ein -->
            </p>
    </div>
    <div col-md-2>
        <span class='fa fa-angle-right'></span>
    </div>
</a>
<div class='col-md-2'>
    <i class="fa fa-pencil fa-update" data-toggle='modal' data-target='#buttonModalView'></i>
</div>


<!-- Modal  -->
<div class="modal fade" id="descriptionModalView">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">1: Übersicht</h2>
            </div>
            <div class="modal-body">
                <h4>Beschreibung</h4>
                <textarea ng-model="description" class="form-control input-lg" rows="3" value="" required="required" pattern="" title="" ng-model='inputIntroText'></textarea>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" ng-click='putExperiment()' data-dismiss='modal'>Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="buttonModalView">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">1: Übersicht</h2>
            </div>
            <div class="modal-body">
                                <h4>Text des Buttons, solange keine Teilnahmenummer eingetragen wurde.</h4>
                                <input type="text" ng-model='buttonInactive' class="form-control input-lg" value="" required="required" pattern="" title="" ng-model='inputButtenInactive'>
                                <hr>
                                <h4>Text des Buttons, nachdem eine Teilnahmenummer eingegeben wurde.</h4>
                <input type="text" ng-model='buttonActive' class="form-control input-lg" value="" required="required" pattern="" title="" ng-model='inputButtonActive'>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" ng-click='putExperiment()' data-dismiss='modal'>Save changes</button>
            </div>
        </div>
    </div>
</div>
