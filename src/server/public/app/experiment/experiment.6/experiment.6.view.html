<div class='iwm-intro-area-large col-md-10 col-md-offset-2'>
    <p id='description'></p></div>
<i class="glyphicon glyphicon-pencil" data-toggle='modal' data-target='#ExperimentModalView' ng-if="userId == 'admin'"></i>


<div class='col-md-12'>
    <div ng-repeat="product in products | orderBy:'randomValue'">
        <div ng-click='setChoosedIn6(product.productId)'>
            <div class="col-md-3">
                <i class="glyphicon glyphicon-pencil col-xs-offset-11" data-toggle='modal' data-target='#ProductModalView' ng-if="userId == 'admin'" ng-click='selectProduct(product.productId)'></i>
                <img ng-src="images/products/product{{product.productId}}.jpg" class='col-md-12 img-camera' ng-if='product.choosedIn6 == false' >
                <img ng-src="images/products/product{{product.productId}}.jpg" class='col-md-12 img-camera-choosed' ng-if='product.choosedIn6 == true'>
            </div>
        </div>
    </div>
</div>

<!-- Bottom Navigation: false option-->
<i class="glyphicon glyphicon-pencil col-xs-offset-9" data-toggle='modal' data-target='#ExperimentModalView' ng-if="userId == 'admin'"></i>
<a class='iwm-bottom-area col-md-6 btn btn-default' ng-show="choosedIn6.length == 0">
<div class='col-md-10 col-md-offset-1'>
    <p class='link-description' id='buttonInactive'></p>
</div>
<div col-md-2>
    <span class='fa fa-angle-right'></span>
</div>
</a>

<!-- Bottom Navigation: right option-->
<a class='iwm-bottom-area col-md-6 btn btn-default' ng-show='choosedIn6.length > 0' ng-click='submitToView7()'>
<div class='col-md-10 col-md-offset-1'>
    <p class='link-description' id='buttonActive'></p>
</div>
<div col-md-2>
    <span class='fa fa-angle-right'></span>
</div>
</a>


<!-- Modal View für den beschreibenden Text unterhalb des IWM Logos -->
<div class="modal fade" id="ProductModalView">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Produkte</h2>
            </div>
            <div class="modal-body">
                <h4>ProductId</h4>
                <input type="text" class="form-control input-lg" value="" required="required" pattern="" title="" readonly="true" ng-model='currentProductId'>
                <h4>Name</h4>
                <input type="text" class="form-control input-lg" value="" required="required" pattern="" title="" ng-model='currentName'>
                <h4>Bild</h4>
                <form role='form' action='{{currentActionUrl}}' method="POST" enctype="multipart/form-data">
                    <div class='col-xs-8'>
                        <input class="form-control input col-xs-12 row" type="file" name='image'></h1>
                    </div>
                    <input type="submit" class="btn btn btn-default col-xs-4"></input>
                    <br>
                    <br>
                </form>
                <h4>URL</h4>
                <input type="text" class="form-control input" value="" required="required" pattern="" title="" ng-model='currentUrl'>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn btn-success" ng-click='updateProduct(currentProductId)' data-dismiss='modal'>Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal View für den beschreibenden Text unterhalb des IWM Logos -->
<div class="modal fade" id="ExperimentModalView">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Ansicht 6: Produktauswahl</h2>
            </div>
            <div class="modal-body">
                <h4>Beschreibung</h4>
                <textarea ui-tinymce='tinymceOptions' ng-model="description" class="form-control input-lg" rows="8" value="" required="required" pattern="" title=""></textarea>
                <h4>Text des Buttons, nachdem eine Auswahl getroffen wurde.</h4>
                <textarea ui-tinymce='tinymceOptions' ng-model='buttonActive' class="form-control input-lg" value="" required="required" pattern="" title=""></textarea>                
                <h4>Text des Buttons, nachdem eine Auswahl getroffen wurde.</h4>
                <textarea ui-tinymce='tinymceOptions' ng-model='buttonInactive' class="form-control input-lg" value="" required="required" pattern="" title=""></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn btn-success" ng-click='updateExperiment(experimentId)' data-dismiss='modal'>Save changes</button>
            </div>
        </div>
    </div>
</div>
