<div class='iwm-intro-area col-md-6 col-md-offset-3'>
    <div class='iwm-text'>
        <div class="col-md-12">
            <img src='{{logo}}' class='iwm-logo'>
            <br>
            <br>
            <p id='description'></p>
            <img src='{{picture}}' class='iwm-picture'>
        </div>
    </div>
</div>
<div class='col-md-2'>
    <i class="glyphicon glyphicon-pencil" data-toggle='modal' data-target='#descriptionModalView' ng-show="userId == 'admin'"></i>
</div>

<!-- Bottom Navigation -->

<a class='iwm-bottom-area col-md-6 btn btn-default' ng-click='switchToView2()'>
    <div class='col-md-10 col-md-offset-1'>
        <p class='link-description' id='buttonActive'></p>
    </div>
    <div col-md-2>
        <span class='fa fa-angle-right'></span>
    </div>
</a>
<div class='col-md-2' ng-show="userId == 'admin'">
    <i class="glyphicon glyphicon-pencil" data-toggle='modal' data-target='#descriptionModalView'></i>
</div>


<!-- Modal View fÃ¼r den beschreibenden Text unterhalb des IWM Logos -->
<div class="modal fade" id="descriptionModalView">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Ansicht 1</h2>
            </div>
            <div class="modal-body">
                <h4>Beschreibung</h4>
                <textarea ui-tinymce='tinymceOptions' ng-model="description" class="form-control input-lg" rows="8" value="" required="required" pattern="" title=""></textarea>
                <h4>Text des Buttons</h4>
                <textarea ui-tinymce='tinymceOptions'  type="text" ng-model='buttonActive' class="form-control input-lg" value="" required="required" pattern="" title="" ng-model='inputButtonActive'></textarea>
                <h4>Logo</h4>
                <form role='form' action='{{currentActionUrl}}' method="POST" enctype="multipart/form-data">
                <div class='col-xs-9'>
                    <input class="form-control input col-xs-12 row" type="file" name='image'></h1>
                </div>
                <input type="submit" class="btn btn btn-default col-xs-3"></input>
                <br>
                <br>
                </form>
                <h4>Bild</h4>
            <form role='form' action='{{currentActionUrl1}}' method="POST" enctype="multipart/form-data">
                <div class='col-xs-9'>
                    <input class="form-control input col-xs-12 row" type="file" name='image'></h1>
                </div>
                <input type="submit" class="btn btn btn-default col-xs-3"></input>
                <br>
                <br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn btn-success" ng-click='updateExperiment(experimentId)' data-dismiss='modal'>Save changes</button>
            </div>
        </div>
    </div>
</div>
