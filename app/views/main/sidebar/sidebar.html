<div ng-if='quotes !== undefined'>

<div class="container col-xs-2 col-sm-2 col-md-2 col-xl-2" id='sidebar'>
    <nav class="nav-sidebar">
		<ul class="nav tabs">
      <h3>Quotes</h3>
      
      <li class='' ng-repeat='quote in quotes'>

      </li>
  
      <li class=''>
        <a ng-href='#/quotes/create'><span class='glyphicon glyphicon-plus'></span></a>
      </li>

		</ul>
	</nav>
</div>
