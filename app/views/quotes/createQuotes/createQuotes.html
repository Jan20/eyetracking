<ng-include src="'views/main/sidebar/sidebar.html'"></ng-include>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 quoteCreateCard">
    <div class="row quoteCreateCardInner">
        <form role="form" id="contact-form" class="contact-form">
            <h1>Create Quote</h1>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Quote" ng-model='quotesText'></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="Author" ng-model='quotesAuthor'>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn main-btn col-md-12" id='quoteCreateButton' ng-click='createQuote()'>Create Quote</button>
                </div
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </form>
    </div>
</div>
</div>
