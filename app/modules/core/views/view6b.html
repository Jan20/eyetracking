<div class='iwm-intro-area-large col-md-6'>
Bitte wählen Sie das Hotel aus, das Sie am ehesten buchen würden. Welche der aufgeführten Hotels würden Sie am ehesten buchen? Bitte klicken Sie auf das ausgewählte Hotel.</div>
<div class='col-md-12 col-md-offset-1'>
    <div ng-repeat='product in hotels' ng-if='product.choosedIn3 == true'>
        <div ng-click='setChoosedIn7(product.id)'>
            <div class="col-md-5" ng-if='product.id%2 == 0' ng-click='setChoosedIn7(product.id)'>
                <img ng-if='product.choosedIn7 == false' class='col-md-12 img-hotel' src='{{product.image}}'>
                <img ng-if='product.choosedIn7 == true' class='col-md-12 img-hotel-choosed' src='{{product.image}}'>       
             </div>        
            <div class="col-md-5" ng-if='product.id%2 == 1' ng-click='setChoosedIn7(product.id)'>
                <img ng-if='product.choosedIn7 == false' class='col-md-12 img-hotel' src='{{product.image}}'>
                <img ng-if='product.choosedIn7 == true' class='col-md-12 img-hotel-choosed' src='{{product.image}}'>
            </div>
        </div>
    </div>
</div>

    </div>
    <div col-md-2>
        <span class='fa fa-angle-right'></span>
    </div>
</a>
