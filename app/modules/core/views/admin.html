<div class='iwm-intro-area col-md-8 col-md-offset-2' ng-init='showResults()'>
    <div class='iwm-text'>
        <div class="col-md-12">
            <img src='app/modules/core/assets/experiment/iwm.png' id='iwm-logo'>
            <br><br>
		
				<table class="table table-hover" >
					<thead>
						<tr>
							<th>ExperimentNr</th>
							<th>visitedIn2</th>
							<th>choosedIn3</th>
							<th>visitedIn6</th>
							<th>choosedIn7</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat='eyetrackingData in eyetrackingData track by $index'>
							<td>{{eyetrackingData.ExperimentNr}}</td>
							<td>{{eyetrackingData.visitedIn2}}</td>
							<td>{{eyetrackingData.choosedIn3}}</td>
							<td>{{eyetrackingData.visitedIn6}}</td>
							<td>{{eyetrackingData.choosedIn7}}</td>

						</tr>
					</tbody>
				</table>



        </div>
    </div>
</div>

<a class='iwm-intro-area-view2 col-md-6 btn btn-default' ng-click='export()'  filename='test.csv' csv-header='csvHeader' field-separator=','>
    <div class='col-md-10'>
        <p class='link-description'>Klicken Sie hier, um die Ergebnisse als CSV-Datei herunter zu laden.</p>
    </div>
    <div col-md-2>
        <span class='fa fa-download'></span>
    </div>
</a>
