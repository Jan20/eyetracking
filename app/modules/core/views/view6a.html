<div class='iwm-intro-area-large col-md-6'>
Welche dieser Kompaktdigitalkameras würden Sie am ehesten kaufen? Bitte <strong>markieren Sie</strong> die ausgewählte <strong>Kompaktdigitalkamera</strong>, indem Sie auf das <strong>Produkt klicken</strong>.
</div>
<div class='col-md-12'>
    <div ng-repeat="product in products | orderBy:'randomValue'" ng-if='product.choosedIn3 == true'>
        <div ng-click='setChoosedIn6(product.productId)'>
            <div class="col-md-3">
                <img ng-src='{{product.image}}' class='col-md-12 img-camera' ng-if='product.choosedIn6 == false' >
                <img ng-src='{{product.image}}' class='col-md-12 img-camera-choosed'  ng-if='product.choosedIn6 == true' >        
            </div>
        </div>
    </div>
</div>

        <p class='link-description'>Bitte wählen Sie ein Produkt aus.</p>
    </div>
    <div col-md-2>
        <span class='fa fa-angle-right'></span>
    </div>
</a>

<a class='iwm-bottom-area col-md-6 btn btn-default' ng-click='mainFunction6()' ng-if='countChoosedIn6 == 1'>

    <div col-md-2>
